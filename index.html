<html>
<head>

body { 
	color: #421; font-weight: bold; font-size: 18px; background: rgb(141, 141, 103); 
 background-repeat: repeat-y; 
}
span { 
	color: #711; 
} 
::-webkit-input-placeholder { 
	color: #711 
}
#main { 

}

	margin: 10px; 
}

	border: 0; background: #EBE547; padding: 5px; border: 1px solid #421;

		<div id="main">
			<div><span id="user"></span></div>

				 <button class="col-sm-2 col-md-4 col-lg-6 btn btn-info" type="submit" id="sub" value="Submit">send</button>
				</div>
			</form>
		</div>
	</div>

	</div>
