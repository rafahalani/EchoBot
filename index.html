<!DOCTYPE html>
<html>
	<head>
		<title>Chatbot</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container-fluid">
			<div id="main">
				<div class="message" id="message"></div>
				<div><span id="user"></span></div>
				<div> <span id="chatbot"></span></div>
				<form action="#" id="chat-form">
					<div><input id="input" class=" form-control" type="text" placeholder="say anything..." autocomplete="off"/> 
						<button class="btn btn-info" type="submit" id="sub" value="Submit">send</button>
					</div>
				</form>
			</div>
		</div>	
	</body>
	<script src="js.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</html>
